<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Questions of {{qTitle}}</h1>
                <mat-card *ngFor="let q of questions; let i = index" class="mt-3">
                    <mat-card-content>
                        <p>
                            <b>Q {{ i+1+'.' }}</b> 
                            <span class="ml-8" [innerHTML]="q.content"></span>
                        </p>

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><b>a.</b> {{ q.option1}}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><b>b.</b> {{ q.option2}}</p>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><b>c.</b> {{ q.option3}}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><b>d.</b> {{ q.option4}}</p>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                            <p class="mt-1">
                                <b>Answer: </b>
                                <mat-chip>
                                    <span>{{ q.answer}}</span>
                                </mat-chip>
                            </p>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button (click)="openPopup(q.quesId)"
                         class="ml20 btn btn-success">Update</button>

                         <button mat-icon-button (click)="deleteQuestion(q.quesId)" class="ml20" color="warn">
                            <mat-icon>delete</mat-icon>
                         </button>
                    </mat-card-actions>
                </mat-card>
                <div class="container text-center">
                    <button mat-raised-button 
                    [routerLink]="'/admin/add-question/' + qId + '/' + qTitle"
                    class="mt-3"
                    color="accent">Add Question</button>
                </div>
            </div>
        </div>
    </div>
</div>
