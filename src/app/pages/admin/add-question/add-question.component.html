<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Add Question to <span><b class="warning"> {{ qTitle }}</b></span></h1>
            </div>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form (ngSubmit)="addQuestionForm()">
                        <!-- content field -->
                        <!-- <mat-form-field class="w100 mt-2" appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea required
                            matInput
                            placeholder="Enter here"
                            [(ngModel)]="question.content"
                            name="content" 
                            rows="5"></textarea>
                        </mat-form-field> -->

                        <ckeditor 
                        [(ngModel)]="question.content"
                        [editor]="Editor"
                        data="<p>write your question here </p> "
                        name="content"
                        ></ckeditor>

                        <!-- options -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option1</mat-label>
                                    <input matInput 
                                    [(ngModel)]="question.option1"
                                    type="text" name="otpion1" 
                                    placeholder="Enter option1" required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option2</mat-label>
                                    <input matInput 
                                    type="text" 
                                    [(ngModel)]="question.option2"
                                    name="otpion2" 
                                    placeholder="Enter option2" 
                                    required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option3</mat-label>
                                    <input matInput 
                                    type="text" 
                                    [(ngModel)]="question.option3"
                                    name="otpion3" 
                                    placeholder="Enter option3" 
                                    required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option4</mat-label>
                                    <input matInput 
                                    type="text" 
                                    [(ngModel)]="question.option4"
                                    name="otpion4" 
                                    placeholder="Enter option4" 
                                    required>
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- answer -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Select answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button
                            type="submit"
                            mat-raised-button 
                            color="accent">Save</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
