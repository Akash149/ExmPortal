<div class="bootstrap-wrapper">
    <div class="container">
        <mat-card class="shadow">
            <mat-list>
                <div mat-subheader>All Categories</div>
                <mat-list-item *ngFor="let c of categories">
                    <!-- <mat-icon mat-list-icon>category</mat-icon> -->
                    <div matListItemTitle>{{ c.title }}</div>
                    <mat-icon matListItemIcon>category</mat-icon>
                    <span matListItemLine>{{ c.description }}</span>
                    <mat-divider> </mat-divider>
                </mat-list-item>
            </mat-list>
            <div class="container text-center mt-4 mb-4">
                <button mat-raised-button 
                color="accent"
                routerLink="/admin/add-category">Add new Category</button>
            </div>
        </mat-card>
    </div>
</div>
