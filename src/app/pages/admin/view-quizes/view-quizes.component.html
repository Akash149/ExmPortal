<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <mat-card class="mt-3" *ngFor="let q of quizzes">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title matBadge="{{q.active ? 'P' : ''}}"  matBadgeColor="primary">
                        {{ q.title}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ q.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button 
                    [routerLink]="'/admin/view-questions/'+ q.id + '/' + q.title"
                    color="accent">Questions</button>
                    <button mat-raised-button
                    [routerLink]="'/admin/quiz/' + q.id"
                     class="ml20" 
                     color="accent">Update</button>
                    <button mat-mini-fab 
                    color="accent" 
                    (click)="deleteQuiz(q.id)"
                    class="ml20">
                       <mat-icon>delete</mat-icon>
                   </button>
                    <mat-chip class="ml20">Max Marks: {{ q.maxMarks }}</mat-chip>
                    <mat-chip class="ml20">Questions: {{ q.numberOfQuestions }}</mat-chip>
                    <mat-chip color="accent" class="ml20">Attempts: </mat-chip>
                   
                </mat-card-actions>
            </mat-card>
            <div class="container text-center mt-4">
                <button mat-flat-button 
                routerLink="/admin/add-quiz"
                color="accent">Add Quiz</button>
            </div>
        </div>
    </div>
</div>
