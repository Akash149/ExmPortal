<div class="bootstrap-wrapper">
    <div class="container">
        <mat-card>
           <h1 class="mt-3 ml-3 text-center">Add new Quiz</h1> 
           <div class="col-md-8 offset-md-2">
            <div class="container">
                <!-- {{ quiz | json }} -->
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" 
                        name="title" 
                        [(ngModel)]="quiz.title"
                        placeholder="Enter here" 
                        matInput>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Descripton</mat-label>
                        <textarea name="description"
                        [(ngModel)]="quiz.description" 
                        matInput 
                        rows="8"
                        placeholder="Enter description"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input type="number" 
                                [(ngModel)]="quiz.maxMarks"
                                name="maxMarks" 
                                placeholder="Enter here" 
                                matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input type="number" 
                                name="numberOfQuestions" 
                                [(ngModel)]="quiz.numberOfQuestions"
                                placeholder="Enter here" 
                                matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle
                        [color]=""
                        name="active"
                        [(ngModel)]="quiz.active">
                        Publish
                    </mat-slide-toggle>

                    <mat-form-field appearance="fill" class="w100 mt-3" appearance="outline">
                        <mat-label>Select Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{ c.title }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mt-3 mb-3">
                        <button type="submit" mat-flat-button color="accent">Add</button>
                        <button type="reset" mat-flat-button color="accent" class="ml20">Clear</button>
                    </div>
                </form>
            </div>
           </div>
        </mat-card>
    </div>
</div>
