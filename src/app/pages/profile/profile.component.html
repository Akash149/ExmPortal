<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col">
                <mat-card class="shadow">
                
                    <div class="container">
                        <div class="container mt-2 text-center">
                            <img src="https://www.myfinfit.com/WebForms/Resources/Images/Redesign/placeholderIcon.png" alt="">
                            <h2 class="mt-3">{{user.firstName}} {{user.lastName}}</h2>
                                <!-- <mat-chip color="accent" selected="true">{{user.id}}</mat-chip> -->
                        </div>
                    </div>
                    <mat-card-content >
                        <!-- {{user | json}} -->
                       <div class="container text-center">
                            <table class="text-center shadow" style="border: 1px solid red;">
                                <tr>
                                    <td>Username</td>
                                    <td>{{user.username}}</td>
                                </tr>
                                <tr>
                                    <td>First name</td>
                                    <td>{{user.firstName}}</td>
                                </tr>
                                <tr>
                                    <td>Last name</td>
                                    <td>{{user.lastName}}</td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>{{user.email}}</td>
                                </tr>
                                <tr>
                                    <td>Mob. No.</td>
                                    <td>{{user.phone}}</td>
                                </tr>
                                <tr>
                                    <td>Enabled</td>
                                    <td>{{!user.enable ? 'Active' : 'Locked'}}</td>
                                </tr>
                                <tr>
                                    <td>Role</td>
                                    <td>{{user.authorities[0].authority}}</td>
                                </tr>
                            </table>
                       </div>
                    </mat-card-content>

                    <mat-card-actions >
                        <div class="container text-center">
                            <button mat-raised-button class="p-3" color="primary">Update</button>
                            <button mat-raised-button class="p-3 m-3" color="accent">Share</button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
