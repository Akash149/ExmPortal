<div class="bootstrap-wrapper">
    <div class="conatiner-fluid">
        <div class="row" *ngIf="quizzes">
            <!-- {{quizzes | json}} -->
            <div class="col-md-4" *ngFor="let q of quizzes">
                <!-- <h3>{{q.title}}</h3> -->
                <mat-card class="shadow mt-2 mb-2 overflow-hidden">
                    <mat-card-header> 
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{ q.title }}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{ q.category.title }}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="turncate"> {{ q.description }}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-raised-button color="accent">View</button>
                        <button 
                        [routerLink]="'/user-dashboard/inst/' + q.id"
                        mat-raised-button 
                        class="ml20" 
                        color="accent">Start</button>
                        <mat-chip class="ml20">Questions: {{ q.numberOfQuestions}}</mat-chip>
                        <mat-chip class="ml20">Marks {{ q.maxMarks}}</mat-chip>
                    </mat-card-actions>
                </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card class="shadow">
                    <mat-card-content>
                        <h1 class="text-danger text-center">No quizes are avialiable in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
