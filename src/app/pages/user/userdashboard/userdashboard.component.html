<mat-drawer-container style="min-height: 100vh;">
    <mat-drawer #drawer mode="side">
        <mat-action-list role="list">
            <button mat-list-item >
                <mat-icon mat-list-icon>home</mat-icon>
                Home
            </button>
            <mat-divider></mat-divider>
            <button 
            routerLink="/user-dashboard/0"
            mat-list-item>
                <mat-icon mat-list-icon>quiz</mat-icon> All Quizes
            </button>
            <button mat-list-item 
            [routerLink]="'/user-dashboard/' + c.cid"
            *ngFor="let c of categories">
                <mat-icon mat-list-icon>category</mat-icon> {{ c.title }}
            </button>
            
        </mat-action-list>
    </mat-drawer>

    <button mat-icon-button
    color="accent"
    style="inset-inline-start: initial;"
    (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <router-outlet></router-outlet>
</mat-drawer-container>
